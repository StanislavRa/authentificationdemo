<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<br>
<div class="container login-container">
    <form action="#"
          class="login-form"
          method="post"
          th:action="@{/auth/register}"
          th:object="${user}">
        <h2>SIGN UP</h2>
        <div class="form-group">
            <input class="form-control"
                   id="username"
                   name="username"
                   placeholder="New Username"
                   required
                   th:field="*{username}"
                   type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control"
                   id="password"
                   name="password"
                   placeholder="New Password *"
                   required
                   th:field="*{password}"
                   type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control"
                   id="email"
                   name="email"
                   placeholder="New Email"
                   required
                   th:field="*{email}"
                   type="email"/>
        </div>
        <div class="form-group">
            <input class="form-control"
                   id="firstName"
                   name="firstName"
                   placeholder="Your First Name"
                   required
                   th:field="*{firstName}"
                   type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control"
                   id="lastName"
                   name="lastName"
                   placeholder="Your Last Name"
                   required
                   th:field="*{lastName}"
                   type="text"/>
        </div>

        <div class="form-group">
            <input class="btnSubmit"
                   type="submit"
                   value="Register"/>
        </div>
        <div class="form-group">
        </div>
    </form>
</div>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
