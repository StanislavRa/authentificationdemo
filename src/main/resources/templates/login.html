<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<br>
<div class="container login-container">

    <form   id="login-form"
            th:action="@{/auth/login}"
            method="post"
            class="login-form">
        <h2>SIGN IN</h2>
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Invalid username or password.
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">
                You have been logged out.
            </div>
        </div>
        <div class="form-group">
            <input
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Your Username"
                    required
                    type="text"/>
        </div>
        <div class="form-group">
            <input
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Your Password *"
                    required
                    type="password"/>
        </div>
        <div class="form-group">
            <input type="submit"
                   class="btnSubmit"
                   value="Submit"/>
        </div>
        <div class="form-group">
            <a th:href="@{/auth/changePassword}"
               class="btnForgetPwd">Forget Password?</a>
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        </div>
    </form>
</div>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-cookie/1.4.1-1/jquery.cookie.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
